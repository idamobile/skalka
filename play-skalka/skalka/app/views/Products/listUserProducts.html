#{extends 'main.html' /}

<div class="main-container col1-layout">				
    <div class="main productFeed">				    
    	#{my_feed_sidebar user:user, hideEvent:'true'/}				    
    	<div class="col-main">
    		<div class="jsout"></div>
    		<div class="grid-layout" id="grid-wrapper">
    		<div class="feed" id="items-container">
    		#{list items:products, as:'product'}
    		  <a class="openProductDetails" href="@{Products.productProfile(product.id)}"></a>
    			<div class="item" id="${product.id}" data-id="${product.id}">
					<a class="productInFeed" href="#"  id="${product.id}">
	    				<div class="image-box">
	    					<img src="@{Products.imageFeed(product.id)}" alt="${product.id}"/>
	    					<div class="price">
	    						<div>
	    							${product.getPrice()}
	    						</div>
	    					</div>
	    				</div>
	    				<p class="description">
	    			    	${product.descr}
	    			    </p>
					</a>
    			    <div class="user-info">
    			    	<div class="user-img">
    			    		<img src="${product.getAuthor()?.getImageUrl()}" alt="user's image"/>
    			    	</div>
    			    	<p class="user-name">
    			    		Submitted by <span>${product.getAuthor()}</span>
    			    	</p>
    			    	<div class="clear"></div>
    			    </div>
    			</div>
    		#{/list}
    		
    		</div>
    		</div>
    		
    		<script type="text/javascript">
    			GridLayout.setup();
    		</script>
    		
    	</div>
    </div>
</div>
