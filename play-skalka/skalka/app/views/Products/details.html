#{if fromList}
   Colloboration goes here
#{/if}
#{else}
	<input class="addToListButton" type="button" value="Addtolist" 
		onclick="$.get('/lists/addProduct', { listId: context.listId, productId: ${product.id} } );">
#{/else}
<br/>
	<div class="image-box">
		<img src="@{Products.imageFeed(product.id)}" alt="${product.id}"/>
		<div class="price">
			<div>
				${product.getPrice()}
			</div>
		</div>
	</div>
	<p class="description">
		${product.descr}
	</p>
	<div class="user-info">
		<div class="user-img">
			<img src="${product.getAuthor()?.getImageUrl()}" alt="user's image"/>
		</div>
		<p class="user-name">
			Submitted by
			<span>${product.getAuthor()}</span>
		</p>
		<div class="clear">
		</div>
	</div>
