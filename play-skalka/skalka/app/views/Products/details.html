#{if fromList}
	<div id="votingPanel">
 		<input class="imInButton" type="button" value="Imin" onclick="userAction(${product.id}, 'in')">
 		<input class="voteForButton" type="button" value="Yes" onclick="userAction(${product.id}, 'y')">
 		<input class="voteAgainstButton" type="button" value="No" onclick="userAction(${product.id}, 'n')">
	</div>
 	<input class="removeProductButton" type="button" value="Remove" onclick="removeProductFromList(${product.id})">
#{/if}
#{else}
	<input class="addToListButton" type="button" value="Addtolist" onclick="addProductToList(${product.id});">

#{/else}
<br/>
	<div class="image-box">
		<img src="@{Products.imageFeed(product.id)}" alt="${product.id}"/>
		<div class="price">
			<div>
				${product.getPrice()}
			</div>
		</div>
	</div>
	<p class="description">
		${product.descr}
	</p>
	<div class="user-info">
		<div class="user-img">
			<img src="${product.getAuthor()?.getImageUrl()}" alt="user's image"/>
		</div>
		<p class="user-name">
			Submitted by
			<span>${product.getAuthor()}</span>
		</p>
		<div class="clear">
		</div>
	</div>
