<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="UTF-8"></script>
        #{get 'moreScripts' /}
        #{if user}
        	<script type="text/javascript">
        		var access_token = "${user.accessToken}";
        	</script>
        #{/if}
        
    </head>
    <body>

    	#{if user}
            <div id="user">
                You're logged as ${user}, <a href="@{Application.logout}">Logout</a>
            </div>
        #{/if}
        
    	#{if authError}
    		<h1>Authorization failed: ${authError}</h1>	
    	#{/if}
    
        #{doLayout /}
    </body>
</html>
