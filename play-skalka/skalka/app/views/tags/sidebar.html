
<div class="col-left sidebar feedSidebar">
	<div class="giftList">
		<div class="userPic">
			<img src="${_user?.getImageUrl()}" alt=""/>
		</div>
		<div class="eventName">
			${_user} birthday gift
		</div>
		<ul class="items">		
			#{list items:_list, as:'item'}
				<li class="item">
					#{if item.isPlaceholder}
					&nbsp;
					#{/if}
					#{else}
					<img src="@{Products.imageList(item.id)}" alt=""/>
					#{/else}
				</li>
			#{/list}
			<li class="add">Drag<br/> to add</li>
			<div class="clear"></div>
		</ul>
	</div>
</div>
