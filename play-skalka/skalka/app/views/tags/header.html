<div class="header-container">
    <div class="header">
        <a class="logo" href="#">
        	<img src="@{'/public/images/logo.png'}" alt="Skalka logo" />
        </a>
        
        <div class="giftLists select">
        	<p class="label">My gift lists</p>
			<ul class="dropDownMenu" id="giftListsMenu">
				<li id="new"><a class="expander" href="@{Application.index(null, true)}">Create a new list</a></li>
	        	#{if _lists}
	        		#{list items:_lists, as:'item'}
	        			<li>
	        				<a class="expader" href="@{Lists.listIndex(item.id)}">${item.name}</a>
	        				<img alt="Target user image" src="${models.User.findById(item.targetId).getImageUrl()}">
	        			</li>
	        		#{/list}
	        	#{/if}				
			</ul>
        </div>
        
        <div class="myFeed select">
			<p class="label">Curation</p>
			<ul class="dropDownMenu" id="giftListsMenu">
        		<li id="submitGiftitem"><a class="submitIdea expander" class="label" href="#addProduct">Submit gift idea</p></li>
				<li id="myFeed"><a class="expander" class="label" href="@{Products.listUserProducts()}">My feed</p></li>
			</ul>
        </div>
        
		#{if _user}
        <div class="user">
        	<!--<img alt="user's image" src="${_user.getImageUrl()}">-->
    		<a class="expander" href="#" onclick="javascript:void(0)">&nbsp;</a>
    		<p class="username">${_user}</p>
        </div>
		#{/if}
		<a href="@{Application.logout()}">Logout</a>
    </div>
</div>
