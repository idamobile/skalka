<div class="header-container">
    <div class="header">
        <a class="logo" href="#">
        	<img src="@{'/public/images/logo.png'}" alt="Skalka logo" />
        </a>
        
        <div class="giftLists select">
        	<p class="label">My gift lists</p>
			<ul class="dropDownMenu" id="giftListsMenu">
				<li id="new"><a class="changeFriend expander" href="#selectFriend">Create a new list</a></li>
	        	#{if _lists}
	        		#{list items:_lists, as:'item'}
	        			<li>
	        				<img alt="Target user image" src="${models.User.findById(item.targetId).getImageUrl()}">
	        				<a href="@{Lists.listIndex(item.id)}">${item.name}</a>
	        			</li>
	        		#{/list}
	        	#{/if}				
			</ul>
        </div>
        
        <div class="myFeed select">
			<p class="label">Curation</p>
			<ul class="dropDownMenu" id="feedMenu">
        		<li id="submitGiftitem">
        			<a class="submitIdea" href="#addProduct">Submit gift idea</a>
        		</li>
				<li id="myFeed">
					<a href="@{Products.listUserProducts()}">My feed</a>
				</li>
			</ul>
        </div>
        
		#{if _user}
        <div class="user select">
        	<!--<img alt="user's image" src="${_user.getImageUrl()}">-->
			<p class="label">${_user}</p>
			<ul class="dropDownMenu" id="userMenu">
				<li id="logout">
					<a href="@{Application.logout()}">Logout</a>
				</li>
			</ul>
        </div>
		#{/if}
    </div>
</div>
